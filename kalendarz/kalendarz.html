<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz</title>
    <link rel="stylesheet" href="kalendarz.css"> <!--dodanie pliku ze stylami CSS-->
</head>
<body>
    <div><h1>Kalendarz</h1></div>
    <div id="calendar-container">
        <h2 id="current-month-name"></h2> <!-- Element do wyświetlania nazwy aktualnego miesiąca -->
        <button id="prev-month-btn">&lt;</button> <!-- Przycisk nawigacji do poprzedniego miesiąca -->
        <button id="next-month-btn">&gt;</button> <!-- Przycisk nawigacji do następnego miesiąca -->
        <!-- Tutaj zostanie umieszczona tabela kalendarza -->
        <div id="calendar"></div>
    </div>
    <script src="kalendarz4.js"></script> <!--tutaj dołączamy plik js-->
</body>
</html>
