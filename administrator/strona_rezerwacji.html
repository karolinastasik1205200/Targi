<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona rezerwacji</title>
    <link rel="stylesheet" href="strona_rezerwacji.css">
</head>
<body>
    <h1 id="nazwa"></h1>
    <div class="container">
        <div class="column">
            <p>Nazwa wydarzenia: <span id="event"></span></p>
            <p>Email: <span id="email"></span></p>
            <p>Numer telefonu: <span id="telephone"></span></p>
            <p>Ilość blatów: <span id="tables"></span></p>
            <p>Ilość krzeseł: <span id="chairs"></span></p>
            <p>Dodatkowe wyposażenie: <span id="equipment"></span></p>
            <p>Opis: <span id="description"></span></p>
            <p>Miejsce: <span id="place"></span></p>
           <button id="akceptacja">Akceptuj</button>
           <button id="odrzucenie">Odrzuć</button>
           
           <div id="response"></div>
           
        </div>
        <script src="buttons.js"></script>
        <script src="strona_rezerwaji.js"></script>
        
</body>
</html>
